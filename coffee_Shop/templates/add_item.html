{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add New Menu Item</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Add Item</button>
    </form>
  </div>
{% endblock %}
