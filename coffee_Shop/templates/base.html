<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0b0c2a;
            color: white;
            background: linear-gradient(rgba(197, 184, 184, 0.2), rgba(255, 255, 255, 0.2)), 
                    url('https://res.cloudinary.com/dstfexaal/image/upload/v1747392938/coffee_wall_nvg7ph.jpg') no-repeat center center/cover; 
            min-height: auto;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: #1c1f4a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .logo h2 {
            margin: 0;
            color: #ff5733;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .menu {
            display: flex;
            gap: 25px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -5px;
            background: #ff5733;
            transition: width 0.3s ease;
        }

        .menu a:hover {
            color: #ff5733;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .contact {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
            text-align: right;
        }

        .contact span {
            color: #ccc;
        }

        .container {
            padding: 40px 60px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .btn-success {
            background: #ff5733;
            color: white;
        }

        .btn-success:hover {
            background: #e74c3c;
        }

        .btn-secondary {
            background: #555;
            color: white;
        }

        .btn-secondary:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h2><a href="{% url 'coffee_Shop:home' %}" style="color:orange;  text-decoration: none">GANESHA</a></h2>
        </div>
        <div class="menu">
            <a href="{% url 'coffee_Shop:home' %}">Home</a>
            <a href="{% url 'coffee_Shop:menu' %}">Menu</a>
            <a href="{% url 'coffee_Shop:order' %}">Order</a>
            <a href="{% url 'coffee_Shop:add_menu_item' %}">Add Items</a>
            <a href="{% url 'coffee_user_login:login' %}">Login</a>
        </div>
        <div class="contact">
            <span>üìû +91 9892369449</span>
            <span>‚úâÔ∏è monishsakpal4477@gmail.com</span>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
